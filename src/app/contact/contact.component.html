<h2>{{ contactTitle }}</h2>
<form (ngSubmit)="onSubmit()" #contactForm="ngForm">
  <!-- Ошибка: отсутствует label -->
  <input name="name" [(ngModel)]="form.name" placeholder="Your name" required>

  <!-- Ошибка: плохой контраст -->
  <textarea name="message" [(ngModel)]="form.message" style="color: #ccc;" placeholder="Your message"></textarea>

  <button type="submit">Send</button>
</form>

<div *ngIf="submitted">
  <h3>Submitted data:</h3>
  <p><strong>Name:</strong> {{ form.name }}</p>
  <p><strong>Message:</strong> {{ form.message }}</p>
</div>
